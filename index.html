<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting</title>
  </head>
  <body>
    <div class="container">
      <h1>Voting</h1>
      <form id="someForm">
        <label for="votingAge">Please Enter Your Age:</label>
        <input id="votingAge" type="text" placeholder="Enter your age here">

        <button type="submit" class="btn">Click here to submit</button>
      </form>
      <div class="container">
        <div class="row">
          <div class="yesShow">
            <div class="col-xs-12 col-md-6">
              <div id="yes" id="yesShow" class="jumbotron">
                <p>You can vote! Yay Democracy!</p>
              </div>
            </div>
          </div>
          <div class="noShow">
            <div class="col-xs-12 col-md-6">
              <div id="no" id="noShow" class="jumbotron">
                <p>Sorry you can't vote! Yay Democracy!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
